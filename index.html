<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парковка в Пулково с трансфером в аэропорт</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">Услуги</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">О парковке</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Где мы?</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Камеры</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__col">
                    <div class="header__icon">
                        <a href="/" class="header__col-link">
                            <img src="./img/svg/col-icon.svg" alt="Позвоните нам" class="header__col-pik">
                        </a>
                    </div>
                    <li class="header__number">
                        <span>+7 (921) 000-00-00</span>
                    </li>
                    <li class="header__number">
                        <span>8 (800) 555-35-35</span>
                    </li>
                </div>
            </div>
        </div>
        <hr class="line"></hr>
    </header>
    
    <main class="main">
        <section class="frame428">
            <div class="wrapper">
                <img src="/img/428.png" alt="" class="people">
                <div class="frame428__content">                  
<pre class="frame428__title">
Парковка в Пулково
с трансфером
в аэропорт
</pre>
                    <table class="price">
                        <tr class="price__term">
                            <th class="price__var">1 - 2 дня</th>
                            <th class="price__var">3 - 7 дней</th>
                            <th class="price__var">7 - 14 дней</th>
                        </tr>
                        <tr class="price__price">
                            <th class="price__pr">350 рублей</th>
                            <th class="price__pr">250 рублей</th>
                            <th class="price__pr">200 рублей</th>
                        </tr>
                    </table>
                </div>
                
            </div>
        </section>
    </main>
</body>

</html>
